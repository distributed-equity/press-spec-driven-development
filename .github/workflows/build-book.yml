name: Build & Deploy Book

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Capture build info
        id: build-info
        run: |
          BUILD_DATE=$(date +'%Y.%m.%d')
          TAG=$(git describe --exact-match --tags 2>/dev/null || echo "")

          if [ -n "$TAG" ]; then
            GIT_REF="$TAG"
          else
            GIT_REF=$(git rev-parse --short HEAD)
          fi

          echo "git_ref=${GIT_REF}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "Build: ${GIT_REF} Â· ${BUILD_DATE}"

      - name: Cache TeX Live and dependencies
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/texlive
            /usr/share/fonts
            ~/.fonts
          key: texlive-${{ hashFiles('scripts/setup-deps.sh') }}

      - name: Setup dependencies
        run: |
          chmod +x scripts/setup-deps.sh
          ./scripts/setup-deps.sh

      - name: Build cover images
        run: |
          python3 scripts/build-cover.py \
            --git-hash "${{ steps.build-info.outputs.git_ref }}" \
            --build-date "${{ steps.build-info.outputs.build_date }}"

      - name: Build EPUB
        run: |
          python3 scripts/build-epub.py \
            --git-hash "${{ steps.build-info.outputs.git_ref }}" \
            --build-date "${{ steps.build-info.outputs.build_date }}"

      - name: Build PDFs
        run: |
          python3 scripts/build-pdf.py \
            --git-hash "${{ steps.build-info.outputs.git_ref }}" \
            --build-date "${{ steps.build-info.outputs.build_date }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdd-book-${{ steps.build-info.outputs.git_ref }}
          path: |
            output/spec-driven-development.epub
            output/spec-driven-development.pdf
            output/spec-driven-development-print.pdf
            output/front-cover.png
            output/spine.png
            output/back-cover.png

      - name: Azure Login
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Blob Storage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          for file in \
            spec-driven-development.epub \
            spec-driven-development.pdf \
            spec-driven-development-print.pdf; do
            if [ -f "output/$file" ]; then
              echo "Uploading $file..."
              az storage blob upload \
                --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} \
                --container-name downloads \
                --name "$file" \
                --file "output/$file" \
                --overwrite \
                --auth-mode login
            fi
          done
